<div class="panel-wrapper">
  <h2>امکانات کاربر</h2>
  <hr>
  <h4>ثبت نام</h4>
  <label>
    <input type="text" class="form-control input-num" [(ngModel)]="userName" placeholder="نام">
  </label>
  <label>
    <input type="text" class="form-control input-num" [(ngModel)]="userPhoneNumber" placeholder="شماره تلفن">
  </label>
  <label>
    <input type="email" class="form-control input-num" [(ngModel)]="userEmail" placeholder="ایمیل">
  </label>
  <label>
    <input type="text" class="form-control input-num" [(ngModel)]="userBalance" placeholder="موجودی">
  </label>
  <label>
    <input type="password" class="form-control input-num" [(ngModel)]="userPassword" placeholder="رمز">
  </label>
  <br>
  <button class="btn btn-success" (click)="createUser()">
    ثبت نام کاربر
  </button>
  <br>
  <hr>
  <h4>افزایش موجودی</h4>
  <label>
    <input type="text" class="form-control input-num" [(ngModel)]="updatePhoneNumber" placeholder="شماره تلفن">
  </label>
  <label>
    <input type="text" class="form-control input-num" [(ngModel)]="updateAmount" placeholder="میزان افزایش">
  </label>
  <br>
  <button class="btn btn-info" (click)="increaseBalance(updatePhoneNumber, updateAmount)">تغییر موجودی</button>
  <br>
  <hr>
  <h4>ثبت نظر روی محصول</h4>
  <label>
    <input type="text" class="form-control input-num" [(ngModel)]="commentPhoneNumber" placeholder="شماره تلفن">
  </label>
  <label>
    <input type="text" class="form-control input-num" [(ngModel)]="commentProduct" placeholder="شناسه محصول">
  </label>
  <label>
    <input type="text" class="form-control input-num" [(ngModel)]="commentText" placeholder="متن نظر">
  </label>
  <label>
    <input type="number" class="form-control input-num" [(ngModel)]="commentRate" placeholder="امتیاز (0 تا 5)">
  </label>
  <br>
  <button class="btn btn-primary" (click)="submitComment()">ثبت نظر</button>
  <br>
</div>
